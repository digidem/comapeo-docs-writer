name: Update Prompt Context Snapshots

on:
  push:
    branches: [ main ]
    paths:
      - 'context/prompts/**'
      - 'context/templates/**'
      - 'context/system/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate prompt summary snapshot
        run: npm run show-prompt -- --output context/.snapshots/prompt_summary.md --no-stats

      - name: Generate prompt full snapshot
        run: npm run show-prompt -- --output context/.snapshots/prompt_full.md

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet context/.snapshots/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push snapshots
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add context/.snapshots/prompt_summary.md context/.snapshots/prompt_full.md
          git commit -m "chore: update prompt context snapshots [skip ci]"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: echo "No changes to prompt snapshots - skipping commit"
